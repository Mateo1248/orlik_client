{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome in OrlickTracker!</title>
    <link rel="stylesheet" href="{% static '/css/start.css' %}">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <p class="texter"> Welcome in web app OrlikTracker! Please log in, or if you haven't got an account, register now!</p>
            <form class="one-form" action="/loginUser/" method="post">{% csrf_token %}
                <input class="form-elem" type="email" name="email" placeholder="email">
                <input class="form-elem" type="password" name="password" placeholder="password">
                <button class="form-btn" type="submit" value="Login">Login now!</button>
            </form>
            <form class="one-form" action="/addUser/" method="post">{% csrf_token %}
                <input class="form-elem" type="email" name="email" placeholder="email">
                <input class="form-elem" type="password" name="password" placeholder="password">
                <button class="form-btn" type="submit" value="Register">Register now!</button>
            </form>
        </div>
    </div>
</body>
</html>
