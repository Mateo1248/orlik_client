{% extends "home.html" %} {% block content %}

<div class="content-section">
    <h1 style="min-height:2.5em; padding:1.25em;text-align: center;">Your account</h1>
    <form action="/account/" method="GET">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Account details</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <ul>
                <li style="min-height: 3em;">

                    email: {{userLogin}}

                </li>
                <li style="min-height: 3em;">

                    password: {{userPassword}}

                    <div class="container h-100">
                        <div class="d-flex h-100">
                            <div class="align-self-center mx-auto">
                                <button class="btn btn-outline-info btn-sm" name="show_password" type="submit">Show password</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
    <form action="/account/reset/" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" name="reset_password" type="submit">Reset Password</button>
        </div>
    </form>
    <form action="/account/delete/" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete account</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" name="delete_account" type="submit">Delete account</button>
        </div>
    </form>
</div>
{% endblock content %}
